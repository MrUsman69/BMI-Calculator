    <title>BMI Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <script defer src="./app.mjs"></script>
</head>
<body>
    <div class="container">
        <h2>BMI (Body to Mass Index) Calculator</h2>
        <p style="text-align: center;">Body mass index (BMI) is a person's weight in kilograms divided by the square of height in Feet. A high BMI can indicate high body fatness.</p>
        <br>
        <p style="text-align: center;">To calculate your BMI enter the Following information:</p>
        <br>
        <form onsubmit=" calculateBMI( event); return false ">
            <div class="input">
                    <label for="age">Enter Your Age:<label>
                <br/>
                <input required step="1" type="number" id="age" min="0" max="150" placeholder="Age">
                <br/>
                    <label for="feet">Enter Your Height:</label>
                <br/>
                <input required step="1" type="number" id="feet" min="0" max="12" placeholder="Feet">
                <input required step="1" type="number" id="inch" min="0" max="11" placeholder="Inches">
                <br/>
                    <label for="weight">Enter Your Weight:</label>
                <br/>
                    <input required step="0.01" type="number" id="weight" min="0" max="200" placeholder="KiloGrams">
                <br/>
                <br/>
                    <button type="submit" class="button">CALCULATE</button>
                </div>
                <br/>
                <div class="output">
                <h2 id="head">Your BMI:</h2>
                <h2 id="bmi"></h2>
                <p id="suggestion"></p>
                <h2 id="secHead"> Ideal Weight: </h2>
                <h2 id="ideal"></h2>
            </div>
        </form>
        <br/>
        <div class="img">
            <img src="./BMIchart.jpg" width="70%" height="40%">
        </div>
    </div>
